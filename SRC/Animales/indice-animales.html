<html>
    <link rel="stylesheet" type="text/css" href="../../css/animales/animales.css">
    <head>

    </head>
    <body>

        <ul class="gallery">

            <li><img class="imagenes" src="../../IMG/animales/animal1.png"/></li>

            <li><img class="imagenes" src="../../IMG/animales/animal2.png"/></li>

            <li><img class="imagenes" src="../../IMG/animales/animal3.png"/></li>

            <li><img class="imagenes" src="../../IMG/animales/animal4.png"/></li>

            <li><img class="imagenes" src="../../IMG/animales/animal5.png"/></li>

            <li><img class="imagenes" src="../../IMG/animales/animal6.png"/></li>

        </ul>

    </body>

    <script>

        const slider = document.querySelector('.gallery');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', e => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', _ => {
            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mouseup', _ => {
            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mousemove', e => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const SCROLL_SPEED = 3;
            const walk = (x - startX) * SCROLL_SPEED;
            slider.scrollLeft = scrollLeft - walk;
        });

    </script>

</html>
